<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Portal</title>
    </head>
    <body>
        <h1>Student Portal</h1>
        <p>Admin</p>
        <img src="./assets/Screenshot (76).png" width="200" height="200" alt="Anam">
        <form id="form-student">
            <label for="Fullname">Fullname</label>
            <input type="text" id="input-name"><br />
            <label for="Birth Date">Birth Date</label>
            <input type="date" id="input-date"><br />
            <label for="Gender">Gender</label>
            <select id="input-gender">
                <option value="">Male</option>
                <option value="">Female</option>
            </select><br />
            <label for="Program Study">Program Study</label>
            <select id="input-prody">
                <option value="Ekonomi">Ekonomi</option>
                <option value="Manajemen">Manajemen</option>
                <option value="Akuntansi">Akuntansi</option>
                <option value="Administrasi Publik">Administrasi Publik</option>
                <option value="Administrasi Bisnis">Administrasi Bisnis</option>
                <option value="Hubungan Internasional">Hubungan Internasional</option>
                <option value="Teknik Sipil">Teknik Sipil</option>
                <option value="Arsitektur">Arsitektur</option>
                <option value="Matematika">Matematika</option>
                <option value="Fisika">Fisika</option>
                <option value="Informatika">Informatika</option>
            </select><br />
            <input type="submit" value="Add student" id="add-btn">
        </form>
        <table id="table-student">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Full Name</th>
                    <th>Birth Date</th>
                    <th>Gender</th>
                    <th>Student ID</th>
                    <th>Faculty</th>
                    <th>Program Study</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody id="student-data">
                <tr>
                    <td>1</td>
                    <td>Muhammad Khoirul Anam</td>
                    <td>26/06/2003</td>
                    <td>Male</td>
                    <td>220535609491</td>
                    <td>Fakultas Teknik</td>
                    <td>Teknik Informatika</td>
                    <td><button type="button" class="delete-button">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
